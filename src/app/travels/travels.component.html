
<div class="parallax_section parallax_image_first">
    </div><!--END PARALLAX FIRST-->

<div class="row">
	<div class="box">
		<div *ngFor="let product of products; index as productId" class="card" style="width: 18rem;">
      <img class="card-img-top" src="{{ product.picture }}" alt="Card image cap">
  			<div class="card-body">
          <h5 class="card-title">{{ product.destination }}</h5>
          <p class="card-text">Description:<br> {{ product.description }}</p>
          <p class="card-text">Dates:<br> {{ product.dates }}</p>
          <p class="card-text">Duration:<br> {{ product.duration }}</p>
          <p class="card-text">Price:<br> {{ product.price }} â‚¬</p>
          <a class="btn btn-primary" [routerLink]="['/products', productId]" (click)="addToCart(product)">Add to cart</a>
  			</div>
		</div>
	</div>
</div>
<div class="cart_button">
     <h2>To see your items <a class="btn btn-primary" routerLink="/cart">Go to cart</a></h2>
    </div>

<div class="parallax_section parallax_image_second">
    </div><!--END PARALLAX SECOND-->
